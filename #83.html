<!--

- Confeccionar una expresión regular que valide el ingreso del nombre de un día de la semana, un espacio y un número de 1 o 2 dígitos.  

-->
<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de JavaScript</title>
  <meta charset="UTF-8">
</head>
<body>

<script>
  var factura=prompt('Ingrese el nombre de un día de la semana, un espacio y un número de 1 o 2 dígitos.:','');
  var patron=/[lunes|martes|miercoles|jueves|viernes|sabado|domingo]\s\d{1,2}$/;
  if (patron.test(factura))
    document.write('Se ingresó lo que se pidio');
  else
    document.write('Se ingresó algo incorrecto');
</script>
  
</body>
</html>
